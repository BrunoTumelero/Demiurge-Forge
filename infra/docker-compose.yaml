  minio:
    image: minio/minio:latest
    container_name: df_minio
    restart: unless-stopped
    environment:
      - MINIO_ROOT_USER= forge
      - MINIO_ROOT_PASSWORD= forge123
    command: ["server", "/data", "--console-address", ":9001"]
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"   # API S3
      - "9001:9001"   # Console
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9000/minio/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [internal]
  
  api-gateway:
    build:
      context: ../Services/api-gateway
      dockerfile: Dockerfile
    container_name: df_api
    restart: always
    working_dir: /app          # <- ajuste conforme teu Dockerfile copia (ex: COPY . /app)
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8020:8000"
    env_file:
      - ../Services/api-gateway/.env
    depends_on:
      - postgres
    #  - redis
    #  - qdrant
      - minio
    networks: [internal]
    volumes:
      - ../Services/api-gateway:/app


networks:
  internal:
    driver: bridge

