version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: df_postgres
    restart: always
    environment:
      - POSTGRES_USER=forge_user
      - POSTGRES_PASSWORD=forge_pass
      - POSTGRES_DB=Demiurge_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"     # troca p/ "5434:5432" se 5433 estiver ocupada
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks: [internal]

